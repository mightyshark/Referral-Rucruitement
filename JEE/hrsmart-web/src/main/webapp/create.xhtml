<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
     >
      
<h:head></h:head> 
<body> 
<h:form >
    <h:panelGrid columns="2" value="#{jobOfferBean.jo}" var="r">
        
    
    <h:outputText value="Job Title" />
    <h:inputText value="#{jobOfferBean.jo.jobTitle}" />
    

    
    <h:outputText value="location" />
    <h:inputText value="#{jobOfferBean.jo.location}" />
    
    
    <h:outputText value="mission" />
    <h:inputText value="#{jobOfferBean.jo.mission}" />
    
    
    <h:outputText value="reference" />
    <h:inputText value="#{jobOfferBean.jo.reference}" />
    
    
    <h:commandButton action="#{jobOfferBean.doAdd(jobOfferBean.jo)}" value="Ajouter Job" />
    
        <h:commandButton action="#{jobOfferBean.goToList()}" value="Back To List" />
    
    </h:panelGrid>
    </h:form>

</body> 

</ui:composition>
