<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form id="form">
  <h4> Remplisser la reclamation pour l'offre dont le titre est :</h4>
 
 <h:panelGrid columns="2">
 
 <h:outputText value="User" />
 <h:outputText value="#{user.getUserName()}" />
 
 <h:outputText value="ID job :" />
 <h:selectOneMenu  value="#{reclamationJOBean.idjofferFK}" >
 
 <f:selectItems value="#{reclamationJOBean.findAll()}" var="item" itemValue="#{item.jobId}" itemLabel="#{item.jobTitle}"/>
 </h:selectOneMenu>
 

   
  <h:outputText value="Object :" />
 <h:inputText value="#{reclamationJOBean.objet}" />
 

 <h:outputText value="Remplisser le contenu de la reclamation :" />
 <h:inputText value="#{reclamationJOBean.contenu}" />
 
 
 <h:outputText value="date :" />
 <h:outputText value="#{reclamationJOBean.date}" />
 
  <h:commandButton action="#{reclamationJOBean.AddReclamation(user.getId())}" value="Ajouter reclamation" />
 
 
 </h:panelGrid>
</h:form>	
	
</ui:composition>
